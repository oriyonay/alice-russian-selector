<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russian Homework Selector</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
        background-color: aliceblue;
    }

    select {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
    }

    .student-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    .student-bubble {
        padding: 10px 15px;
        background-color: #87ceeb;
        border-radius: 25px;
        font-size: 16px;
        color: white;
        cursor: default;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* When a student is eliminated via the elimination process */
    .eliminated {
        opacity: 0;
        transform: scale(0);
    }

    /* When a student is marked absent via the checkbox */
    .absent {
        display: none;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .reset-button {
        background-color: #f44336;
    }

    /* Styles for the student selector dropdown */
    #student-checkboxes {
        margin: 20px auto;
        width: 250px;
        text-align: left;
    }

    #toggle-checkboxes-button {
        width: 100%;
        text-align: left;
        padding: 10px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #checkbox-container {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-top: none;
        padding: 10px;
        background-color: #f9f9f9;
        display: none;
    }

    #checkbox-container label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Russian Homework Selector</h1>
  <label for="section-selector">Choose a section:</label>
  <select id="section-selector">
    <option value="section1">Section 501</option>
    <option value="section2">Section 502</option>
  </select>
  
  <div id="student-checkboxes">
    <button id="toggle-checkboxes-button">Select Students</button>
    <div id="checkbox-container"></div>
  </div>
  
  <div>
    <button id="start-button">Go</button>
    <button id="reset-button" class="reset-button">Reset</button>
  </div>
  <div id="student-container" class="student-list"></div>
  <script src="app.js"></script>
</body>
</html>
